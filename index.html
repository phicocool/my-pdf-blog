<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入农历转换库 -->
    <script src="https://unpkg.com/lunar-calendar@0.1.4/lunar-calendar.js"></script>
</head>
<body id="page-index">
    <!-- 身份验证脚本 -->
    <script src="js/auth.js"></script>

    <header class="main-header">
        <div class="container">
            <h1>我的个人博客</h1>
            <p>一个可以将文章快速转换为PDF的网站</p>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <a href="index.html">首页</a>
            <a href="new-post.html">发布新文章</a>
            <a href="#" id="logout-btn">退出登录</a>
        </div>
    </nav>

    <main class="container homepage-grid">
        <!-- 左侧信息栏 -->
        <aside class="info-sidebar">
            <div class="info-card" id="weather-card">
                <h3>今日天气</h3>
                <div id="weather-content"><p>加载中...</p></div>
            </div>
            <div class="info-card" id="visits-card">
                <h3>访问统计</h3>
                <p>本站总计访问 <span id="visit-count">0</span> 次</p>
            </div>
             <div class="info-card" id="daily-quote-card">
                <h3>今日语录</h3>
                <p id="daily-quote">加载中...</p>
            </div>
        </aside>

        <!-- 中间文章列表 -->
        <div class="post-list-container">
            <section class="post-list-section">
                <h2>文章列表</h2>
                <ul id="post-list" class="post-list"></ul>
            </section>
        </div>
        
        <!-- 右侧新闻栏 -->
        <aside class="info-sidebar">
            <div class="info-card" id="news-china-card">
                <h3>国内热点</h3>
                <div id="news-china-content"><p>加载中...</p></div>
            </div>
            <div class="info-card" id="news-world-card">
                <h3>国际热点</h3>
                <div id="news-world-content"><p>加载中...</p></div>
            </div>
        </aside>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 您的名字。使用 Cloudflare Pages 强力驱动。</p>
        </div>
    </footer>

    <!-- 核心功能脚本 -->
    <script src="js/main.js"></script>
</body>
</html>
