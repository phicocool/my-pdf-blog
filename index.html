<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 身份验证脚本，必须放在最前面 -->
    <script src="js/auth.js"></script>

    <header class="main-header">
        <div class="container">
            <h1>我的个人博客</h1>
            <p>一个可以将文章快速转换为PDF的网站</p>
        </div>
    </header>

    <!-- 新增的导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html">首页</a>
            <a href="new-post.html">发布新文章</a>
            <a href="#" id="logout-btn">退出登录</a>
        </div>
    </nav>

    <main class="container">
        <section class="post-list-section">
            <h2>文章列表</h2>
            <!-- 文章列表将由JS动态填充到这里 -->
            <ul id="post-list" class="post-list">
                <!-- 示例: <p>正在加载文章...</p> -->
            </ul>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 您的名字。使用 Cloudflare Pages 强力驱动。</p>
        </div>
    </footer>

    <!-- 核心功能脚本 -->
    <script src="js/main.js"></script>
</body>
</html>
