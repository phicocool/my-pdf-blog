<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 我的博客</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入农历转换库 -->
    <script src="https://unpkg.com/lunar-calendar@0.1.4/lunar-calendar.js"></script>
</head>
<body>
    <div class="dashboard-login-container">
        
        <!-- 左侧信息栏 -->
        <div class="info-panel left-panel">
            <div class="info-card glass-effect" id="weather-card">
                <h3>
                    <span class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16a.5.5 0 0 1-.5-.5v-1.273A2.5 2.5 0 0 1 6.375 12h-.75a.5.5 0 0 1 0-1h.75A2.5 2.5 0 0 1 8.5 8.727V7.5a.5.5 0 0 1 1 0v1.227A2.5 2.5 0 0 1 10.625 11h.75a.5.5 0 0 1 0 1h-.75a2.5 2.5 0 0 1-1.125 1.227V15.5a.5.5 0 0 1-.5.5zM6 11.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm4.5 1.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zM12 6.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/><path d="M8 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1A.5.5 0 0 1 8 0zM3.5 1.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zM12.5 1.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5z"/></svg>
                    </span>
                    今日天气
                </h3>
                <div id="weather-content"><p>正在加载天气...</p></div>
            </div>
            <div class="info-card glass-effect" id="news-china-card">
                <h3>
                     <span class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-11A1.5 1.5 0 0 0 13.5 1h-11zM2 2.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V4h-12v-.5zM14 5v9a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5V5h12z"/><path d="M2 3h12v1H2z"/><path d="M3 6h10v1H3z"/><path d="M3 8h10v1H3z"/><path d="M3 10h6v1H3z"/></svg>
                    </span>
                    国内热点
                </h3>
                <div id="news-china-content"><p>正在加载新闻...</p></div>
            </div>
        </div>

        <!-- 中间登录框 -->
        <div class="login-box-container">
            <div class="info-card date-card glass-effect">
                <div id="date-time-content">
                    <p class="gregorian-date">2025年6月28日</p>
                    <p class="lunar-date">乙巳年 五月廿三</p>
                </div>
            </div>
            <div class="login-box glass-effect">
                <h2>管理员登录</h2>
                <form id="login-form">
                    <input type="password" id="password" placeholder="请输入密码" required>
                    <button type="submit">登 录</button>
                </form>
                <p id="error-message" class="error-message"></p>
            </div>
             <div class="info-card quote-card glass-effect">
                <p id="daily-quote">正在加载今日语录...</p>
            </div>
        </div>

        <!-- 右侧信息栏 -->
        <div class="info-panel right-panel">
             <div class="info-card glass-effect" id="visits-card">
                <h3>
                    <span class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/><path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.901 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319z"/></svg>
                    </span>
                    访问统计
                </h3>
                <p>本站总计访问 <span id="visit-count">0</span> 次</p>
            </div>
            <div class="info-card glass-effect" id="news-world-card">
                <h3>
                    <span class="card-icon">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484-.048.05-.272.018-.48.005-.207-.013-.415-.028-.614-.043a1.042 1.042 0 0 0-.92.242c-.254.254-.422.65-.417 1.08.005.43.18.835.438 1.094.26.26.64.437 1.082.443h.061a1.05 1.05 0 0 0 .918-.242c.254-.254.422-.65.417-1.08-.005-.43-.18-.835-.438-1.094a1.05 1.05 0 0 0-.92-.242c-.208.015-.416.03-.614.043-.208.012-.432.045-.48.005-.05-.05.263-.22.743-.484 1.185-.65 3.392-1.86 3.717-3.19a.5.5 0 0 1 .597-.492 6.945 6.945 0 0 1 3.03 1.259.5.5 0 0 1 .288.591c-.325 1.329-2.532 2.54-3.717 3.19-.48.263-.793.434-.743.484.048.05.272.018.48.005.207-.013.415-.028.614-.043a1.042 1.042 0 0 0 .92-.242c.254-.254.422-.65.417-1.08-.005-.43-.18-.835-.438-1.094a1.05 1.05 0 0 0-.918-.242c-.254.254-.422.65-.417-1.08.005-.43.18-.835.438-1.094.26.26.64.437 1.082.443h.061a1.05 1.05 0 0 0 .918-.242c.254-.254.422-.65.417-1.08-.005-.43-.18-.835-.438-1.094a1.05 1.05 0 0 0-.92-.242c-.208.015-.416.03-.614.043-.208.012-.432.045-.48.005-.05-.05.263-.22.743-.484 1.185-.65 3.392-1.86 3.717-3.19a.5.5 0 0 1 .597-.492 6.945 6.945 0 0 1 3.03 1.259.5.5 0 0 1 .288.591z"/></svg>
                    </span>
                    国际热点
                </h3>
                <div id="news-world-content"><p>正在加载新闻...</p></div>
            </div>
        </div>

    </div>

    <!-- 登录逻辑的脚本 -->
    <script src="js/main.js"></script>
</body>
</html>
